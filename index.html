<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="header">
        <h3 class="text">Press Any Key From Your Keyboard To Start Game</h3>
        <h3 class="score">Score:</h3>
    </div>
    <div class="btns">
        <img src="/rock.png" class="btn" id="Rock">
        <img src="/paper.png" class="btn" id="Paper">
        <img src="/scissors.png" class="btn" id="Scissor">
    </div>

    <table>
        <thead>
            <tr>
                <th>Computer</th>
                <th>You</th>
                <th>winner</th>
            </tr>
        </thead>
        <tbody>
            
        </tbody>     
    </table>
    <script src="/app.js"></script>
</body>
</html>
